{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="content">
        <div class="text-center">
            {% if user.photo %}
                <img src="{{ user.photo.url }}" class="rounded avatar" alt="...">
            {% else %}
                <img src="{% static 'images/user.png' %}" class="rounded avatar" alt="...">
            {% endif %}
            <h3>{{ user.email }}</h3>
            <h4>{{ user.surname }} {{ user.name }}</h4>
            <h4 style="color: green">{{ user.wallet }} {{ user.currency }}</h4>
            <button class="btn btn-primary" onclick="location.href='{% url 'change_profile' %}';" id="submit_button" type="button">Change Info</button>
        </div>
    </div>
{% endblock content %}
